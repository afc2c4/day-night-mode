<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Night Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
    <div class="container">
        <input type="checkbox" id="switch">
        <div class="outer">
            <div class="content">
                <label for="switch">
                    <span class="toggle">
                        <span class="circle"></span>
                    </span>
                </label>
                <div class="image-box">
                    <img src="img-1.jpg" alt="">
                </div>
                <div class="details">
                    <div class="name">Alexandre Ferreira</div>
                    <div class="job">Full Stack Developer</div>
                    <div class="buttons">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus libero nulla dolorum quis ipsum eveniet quia commodi dolore architecto possimus, aliquid maxime eum. Dolorum, officia vel! Est dolores odio tempore!</p>
                        <button>Read More</button>
                    </div>
                </div>
                <div class="media-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
